mutation CreatePost($text: String!, $userId: Int!, $image: String!, $password: String!) {
  createPost(
    input: {
      text: $text
      userId: $userId
      image: $image
    }
    password: $password
  ) {
    ID
    text
    userId
    shares
    views
    creationTime
    initialReview
    image
  }
}
